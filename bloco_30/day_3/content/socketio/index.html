<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO - Trybe</title>
</head>

<body>
  <input type="button" value="PING" id="ping-btn">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const pingBtn = document.getElementById('ping-btn');

    pingBtn.addEventListener('click', () => {
      socket.emit('ping');
    })
  </script>
</body>

</html>
