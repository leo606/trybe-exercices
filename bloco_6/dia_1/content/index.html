<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário legal</title>
</head>
<body>
  <header><h1>Formulário</h1></header>
  <form action="" method="GET">
    <label for="name-input">Nome: <input type="text" id="name-input" placeholder="Digite seu nome" required></label>
    <br>
    <br>
    <label for="email-input">Email: <input type="email" id="email-input" placeholder="Digite seu email" required></label>
    <br>
    <br>
    <label for="">Seu estado:
      <select name="estado" id="input-estado">
        <option value="mg" selected>Minas Gerais</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
      </select>
    </label>
    <br>
    <br>
    <label for="foto-perfil">Enviar foto:
      <input type="file" name="foto" id="foto-perfil">
    </label>
    <br>
    <br>
    <p>Comida favorita</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="feijao">Feijão
    </label>
    <br>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="text-about" cols="30" rows="9"></textarea>
    <br>
    <br>
    <label for="input-senha">Senha: <input type="password" name="senha" id="input-senha" required></label>
    <br>
    <label for="input-promocoes">
      <input type="checkbox" name="promocoes" id="input-promocoes">
      Deseja receber promoções?
    </label>
    <br>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
